<html lang="en">
<head>

    <title>Currency Changer</title>
    <link rel="shortcut icon" type="image" href="money-bag.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="navi"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <strong>Currency Pal</strong>
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#About">About</a>
              <a class="nav-link" href="#">Pricing</a>
             
          
        </div>
      </nav>
    </div>
    <div class="box">

    <form id="currency-converter" >
         
        <h3> Convert Any Currency</h3>
        <div class="item">
        <label for="from" > From</label><br>
        <select  id="from">
            <option value="" disabled selected hidden>Select a Currency</option>
            <option value="INR">INR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="BTN">BTN</option>
            <option value="CAD">CAD</option>
        </select>
        
        <!-- <input type="text" name="from" id="from" /></div> -->
        <div class="item">
      <label for="to" >To</label><br> 
      <select  id="to">
        <option value="" disabled selected hidden>Select a Currency</option>
        <option value="INR">INR</option>
        <option value="JPY">JPY</option>
        <option value="GBP">GBP</option>
        <option value="AUD">AUD</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="BTN">BTN</option>
        <option value="CAD">CAD</option>
    </select>
      <!-- <input type="text" name="to" id="to " />  </div> -->
      <div class="item"> 
        <label for="amount">Amount</label>
      <br>
      <input type="number" name="amount" id="amount" /></div><br>
      <div class="item">  <button class="convert" type="submit">Convert</button></div>
    </form>
    <p class="result"></p>
</div>
<div>
    <h1 id="About">
        About
    </h1>
    <p> It is a currency-converter website which I used with all my knowledge of java-script html and css. Used the api  </p>
</div>
